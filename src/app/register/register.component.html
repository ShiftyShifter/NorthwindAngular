<div class="register-outer">
    <div class="register-container">
        <div class="signUp-text">
            <h3>Sign Up to NorthWind</h3>
            <p>Already a member? <span routerLink="/login">Log in</span></p>
        </div>
        
    
        <div class="input-box">
            <input type="text" required="required"  #inputName="ngModel" [(ngModel)]="firstName" [(ngModel)]="registerUserData.firstName">
            <p *ngIf="inputName.touched && inputName.invalid" style="color: red;">You can not leave it empty!</p>
            <span>First Name</span>
        </div>
    
        <div class="input-box">
            <input type="text" required="required" #inputLastName="ngModel" [(ngModel)]="lastName" [(ngModel)]="registerUserData.lastName">
            <p *ngIf="inputLastName.touched && inputLastName.invalid" style="color: red;">You can not leave it empty!</p>
            <span>Last Name</span>
            
        </div>
    
        <div class="input-box">
            <input type="text" required="required" #inputUserName="ngModel" [(ngModel)]="userName" [(ngModel)]="registerUserData.userName">
            <p *ngIf="inputUserName.touched && inputUserName.invalid" style="color: red;">You can not leave it empty!</p>
            <span>Username</span>
            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12 2.5a5.5 5.5 0 00-3.096 10.047 9.005 9.005 0 00-5.9 8.18.75.75 0 001.5.045 7.5 7.5 0 0114.993 0 .75.75 0 101.499-.044 9.005 9.005 0 00-5.9-8.181A5.5 5.5 0 0012 2.5zM8 8a4 4 0 118 0 4 4 0 01-8 0z"/></svg>
        </div>
    
        <div class="input-box">
            <input type="password" required="required" #inputPassword="ngModel" [(ngModel)]="password" [(ngModel)]="registerUserData.password"> 
            <p *ngIf="inputPassword.touched && inputPassword.invalid" style="color: red;">You can not leave it empty!</p>
            <span>Password</span>
            <svg  width="24px" height="24px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 248.878 248.878" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 248.878 248.878">
                <g>
                  <path d="m238.051,108.371c-0.14-0.072-0.281-0.139-0.425-0.2l-29.523-12.729c-1.698-0.733-3.617-0.762-5.337-0.085l-17.716,6.979-17.718-6.979c-1.649-0.649-3.481-0.649-5.131,0l-17.718,6.979-17.716-6.979c-1.648-0.649-3.482-0.649-5.13,0l-12.867,5.067c-9.231-20.014-29.19-33.008-51.747-33.008-31.442,0-57.023,25.58-57.023,57.023s25.581,57.023 57.023,57.023c23.506,0 44.111-14.04 52.797-35.442h119.134c10.986,0 19.924-8.938 19.924-19.924-2.84217e-14-7.505-4.149-14.298-10.827-17.725zm-9.096,23.65h-124.074c-3.081,0-5.8,2.015-6.697,4.962-5.548,18.231-22.089,30.48-41.161,30.48-23.723,2.84217e-14-43.023-19.301-43.023-43.024s19.3-43.023 43.023-43.023c18.934,0 35.441,12.131 41.077,30.187 0.58,1.856 1.905,3.388 3.659,4.228 1.755,0.841 3.78,0.913 5.588,0.2l16.854-6.638 17.716,6.979c1.648,0.649 3.482,0.649 5.131,0l17.718-6.979 17.718,6.979c1.649,0.649 3.482,0.648 5.131,0l17.596-6.931 26.616,11.476c1.887,1.045 3.052,3.013 3.052,5.181-0.001,3.266-2.658,5.923-5.924,5.923z"/>

              </svg>
        </div>
        <button routerLink="/login" (click)="registerUser()">Create an account</button>
    </div>
</div>
